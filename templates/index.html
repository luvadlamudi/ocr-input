<!DOCTYPE html>
<html>
<head>
    <title>OCR PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .upload-btn {
            margin-top: 20px;
        }

        .upload-btn input[type="file"] {
            display: none;
        }

        .upload-btn label {
            background-color: #4c8eff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .upload-btn label:hover {
            background-color: #3e7ae8;
        }

        .upload-btn label:active {
            background-color: #325ac8;
        }

        .download-link {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload PDFs</h1>
        <p>Select multiple PDF files to convert them to text.</p>
        <div class="upload-btn">
            <label for="pdf-files">Choose Files</label>
            <input type="file" id="pdf-files" accept=".pdf" multiple>
        </div>
        <div class="download-link" style="display: none;">
            <h2>OCR'd PDFs</h2>
            <ul id="download-links"></ul>
        </div>
    </div>

    <script>
        document.getElementById('pdf-files').addEventListener('change', function(e) {
            var files = e.target.files;
            
            var formData = new FormData();

            for (var i = 0; i < files.length; i++) {
                formData.append('pdf-files', files[i]);
            }

            fetch('/', {
                method: 'POST',
                body: formData
            })
            .then(function(response) {
                return response.json();
            })
            .then(function(data) {
                var downloadLinks = document.getElementById('download-links');

                for (var i = 0; i < data.downloadLinks.length; i++) {
                    var link = document.createElement('li');
                    var anchor = document.createElement('a');
                    anchor.href = data.downloadLinks[i];
                    anchor.textContent = 'Download OCR\'d PDF ' + (i + 1);
                    anchor.download = '';
                    link.appendChild(anchor);
                    downloadLinks.appendChild(link);
                }

                downloadLinks.style.display = 'block';
            })
            .catch(function(error) {
                console.error(error);
            });
        });
    </script>
</body>
</html>
